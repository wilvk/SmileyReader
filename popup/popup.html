<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Reader: Activity Charts</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.selection.js"></script>		
	<script language="javascript" type="text/javascript" src="jquery.flot.pie.js"></script>
	<script src="tabcontent.js" type="text/javascript"></script>
    <link href="template/tabcontent.css" rel="stylesheet" type="text/css" />	
</head>
<body>

<div style="margin: 0; padding: 0px; font: 0.85em arial;float:left;">
        <ul class="tabs" persist="true">
            <li><a href="#" rel="view1">Words Read</a></li>
            <li><a href="#" rel="view2">Reading Speed</a></li>
            <li><a href="#" rel="view3">Reading Time</a></li>
            <li><a href="#" rel="view4">Websites Read</a></li>
			<li><a href="#" rel="view5">Reading Log</a></li>
        </ul>
        <div class="tabcontents">
            <div id="view1" class="tabcontent" >
                <b>Words Read over Time</b>				
				<div id="content">				
					<div class="demo-container" style="float:left;clear:left;">
						<div id="placeholderWT" class="demo-placeholder" ></div>
					</div>					
				</div>				
            </div>
            <div id="view2" class="tabcontent" >
                <b>Reading Speed over Time (Words Per Minute)</b>				
				<div id="content">				
					<div class="demo-container" style="float:left;clear:left;">
						<div id="placeholderWPM" class="demo-placeholder"></div>
					</div>					
				</div>	
            </div>
            <div id="view3" class="tabcontent" >
                <b>Minutes Spent Reading</b>
                <div id="content">				
					<div class="demo-container" style="float:left;clear:left;">
						<div id="placeholderTR" class="demo-placeholder"></div>
					</div>					
				</div>	
            </div>
            <div id="view4" class="tabcontent" >
                <b>Websites Read</b>				
				<div id="content">				
					<div class="demo-container" style="float:left;clear:left;">
						<div id="placeholderWSV" class="demo-placeholder"></div>
					</div>					
				</div>	                          
            </div>
			<div id="view5" class="tabcontent" >
                <b>Reading Log</b>
				</br>
				<div id="log_div" class="scroll"><span id="reading_log"></span></div>                
            </div>
			<div style="position:fixed; width:100%; height:35px; padding:2px; bottom:0px; ">
			<small>Words Read: <span id="wordsRead"></span>&nbsp;Average Words Per Minute: 
			<span id="averageWpm"></span>&nbsp;Total Time Reading: 
			<span id="totalTime"></span></span></br>
			<span style="float:right;clear:right;"><a id="optionsLink" href="">Options</a>&nbsp;&nbsp;&nbsp;&nbsp;</small></div>
        </div>
    </div>
</body>
<script language="javascript" type="text/javascript" src="chart.functions.js"></script>
</html>
